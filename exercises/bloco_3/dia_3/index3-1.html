    <h1>Paleta de Cores</h1>

    <div>
      <h3 id="color-pri">Cor primária</h3>
    </div>

    <div>
      <h3 id="color-sec">Cor Secundária</h3>

      <h3 id="color-com">Cor Complementar</h3>

      <h3 id="color-cla">Cor Clara</h3>
    </div>
