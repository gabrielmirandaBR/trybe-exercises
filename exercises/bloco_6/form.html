<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bloco 5 Dia 1</title>
  </head>

  <body>
    <fieldset>
      <label for="name">Nome:
        <input type="text" name="name" id="name" maxlength="40" placeholder="Digite seu nome" required>
      </label>
      <label for="email">Email:
        <input type="email" name="email" id="email" maxlength="50" placeholder="Digite seu email" required>
      </label>
      <label for="cpf">CPF:
        <input type="text" name="cpf" id="cpf" maxlength="11" placeholder="000.000.000-00" required>
      </label>
      <label for="adress">Endereço:
        <input type="text" name="adress" id="adress" maxlength="200" placeholder="Digite seu endereço" required>
      </label>
      <label for="city">Cidade:
        <input type="text" name="city" id="city" maxlength="28" placeholder="Digite sua cidade" required>
      </label>
      <label for="estate">Estado:
        <select name="" id="estate" required>
        </select>
      </label>
    </fieldset>

    <fieldset>
      <label for="resume">Resumo Profissional:
        <textarea name="resume" id="resume"  maxlength="1000" cols="30" rows="10" required></textarea>
      </label>
      <label for="office">Cargo:
        <input type="text" maxlength="40" id="office" name="office" required>
      </label>
      <label for="description">Descrição do cargo:
        <input type="text" maxlength="500" id="description" name="description" required>
      </label>
      <label for="">
        <input type="date" for>
      </label>
    </fieldset>
  </body>

  <script src="script.js"></script>
  
</html>
