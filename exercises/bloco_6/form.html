<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bloco 5 Dia 1</title>
  </head>

  <body>

    <form action="" method="GET">
      <div id="form-content">
        <fieldset id="personal-informations">
          <div class="line">
            <label for="name">Nome:
              <input type="text" name="name" id="name" maxlength="40" placeholder="Digite seu nome" required>
            </label>
          </div>
          <div class="line">
            <label for="email">Email:
              <input type="email" name="email" id="email" maxlength="50" placeholder="Digite seu email" required>
            </label>
          </div>
          <div class="line">
            <label for="cpf">CPF:
              <input type="text" name="cpf" id="cpf" maxlength="11" placeholder="000.000.000-00" required>
            </label>
          </div>
          <div class="line">
            <label for="adress">Endereço:
              <input type="text" name="adress" id="adress" maxlength="200" placeholder="Digite seu endereço" required>
            </label>
          </div>
          <div class="line">
            <label for="city">Cidade:
              <input type="text" name="city" id="city" maxlength="28" placeholder="Digite sua cidade" required>
            </label>
          </div>
          <div class="line">
            <label for="estate">Estado:
              <select name="estate" id="estate" required></select>
            </label>
          </div>
        </fieldset>

        <fieldset id="profisional-informations">
          <div class="line">
            <p for="resume">Resumo Profissional:</p>
              <textarea name="resume" id="resume"  maxlength="1000" cols="30" rows="10" placeholder="Escreva o seu resumo profissonal com até 1.000 caracteres" required></textarea>
          </div>
          <div class="line">
            <label for="office">Cargo:
              <input type="text" maxlength="40" id="office" name="office" required>
            </label>
          </div>
          <div class="line">
            <label for="description">Descrição do cargo:
              <input type="text" maxlength="500" id="description" name="description" required>
            </label>
          </div>
          <div class="line">
            <label for="date"> Data: 
              <input type="date" name="date" id="date" required>
            </label>
          </div>
        </fieldset>
      </div>
      <div id="buttons-container">
      <button type="submit" id="submit">Enviar</button>
      <button type="reset" id="clear">Limpar</button>
      </div>
      <div id="curriculum">
      </div>
    </form>

  </body>
  
  <script src="script.js"></script>
  
</html>
