<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tech Gallery</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header class="header-container">
        <img class="header-img" src="/images/trybe-logo.jpg" alt="logo trybe">
        <h1>TRYBE TECH-GALLERY</h1>
        <h3>SIGN-UP</h3>
    </header>

    <section class="subtitle-container">
      <h2>Take a look at some og the technologies which you will learn in our fundamentals and front-end module!</h2>
    </section>

    <section class="images-container">
      <div>
        <h4>HTML</h4>
        <img class="gallery-img" src="/images/html-logo.png" alt="HTML">
      </div>
      <div>
        <h4>CSS</h4>
        <img class="gallery-img"  src="/images/css-logo.png" alt="CSS">
      </div>
      <div>
        <h4>JavaScript</h4>
        <img class="gallery-img" src="/images/javaScript-logo.png" alt="JavaScript">
      </div>
      <div>
        <h4>React</h4>
        <img class="gallery-img" src="/images/react-logo.png" alt="React">
      </div>
      <div>
        <h4>RTL</h4>
        <img class="gallery-img" src="/images/rtl-logo.png" alt="RTL">
      </div>
      <div>
        <h4>Redux</h4>
        <img class="gallery-img" src="/images/redux-logo.png" alt="Redux">
      </div>
    </section>

    <footer class="footer-container">
      <div class="footer-grid-content">
        <img class="social-img" src="/images/instagram-logo.png" alt="Instagram">
        <img class="social-img" src="/images/linked-in-logo.png" alt="LinkedIn">
      </div>

    </footer>

  </body>
</html>
