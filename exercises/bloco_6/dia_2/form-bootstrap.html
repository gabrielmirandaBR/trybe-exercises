<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Bloco 5 Dia 1</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1 class="display-4 text-center">Formulário para Currículos</h1>
        <p class="lead text-center"><em>Preencha os dados abaixo.</em></p>
      </header>

      <form action="" method="GET" class="row g-1">
        <fieldset class="row mb-2">
          <legend class="col-form-label">Dados Pessoais</legend>
          <div class="row mb-3">
            <label class="form-label" for="name">Nome:
              <input class="form-control" type="text" name="name" id="name" maxlength="40" placeholder="Digite seu nome" required>
            </label>
          </div>

          <div class="row mb-3">
            <label class="form-label" for="email">Email:
              <input class="form-control" type="text" name="email" id="email" maxlength="50" placeholder="Digite seu email" required>
            </label>
          </div>

          <div class="row mb-3">
            <label class="form-label" for="cpf">CPF:
              <input class="form-control" type="text" name="cpf" id="cpf" maxlength="11" placeholder="000.000.000-00" required>
            </label>
          </div>

          <div class="row mb-3">
            <label class="form-label" for="adress">Endereço:
              <input class="form-control" type="text" name="adress" id="adress" maxlength="200" placeholder="Digite seu endereço" required>
            </label>
          </div>

          <div class="row mb-3">
            <label class="form-label" for="city">Cidade:
              <input class="form-control" type="text" name="city" id="city" maxlength="28" placeholder="Digite sua cidade" required>
            </label>
          </div>

          <div class="dropdown">
            <label class="form-label" for="estate">Estado:
              <select class="form-select" name="estate" id="estate" required></select>
            </label>
          </div>
        </fieldset>

        <fieldset class="row mb-2">
          <legend class="col-form-label">Dados Profissionais</legend>
          <div class="row mb-3">
            <label class="form-label" for="resume">Resumo Profissional:
              <textarea class="form-control" name="resume" id="resume"  maxlength="1000" cols="30" rows="10" placeholder="Escreva o seu resumo profissonal com até 1.000 caracteres" required></textarea>
            </label>
          </div>

          <div class="row mb-3">
            <label class="form-label" for="office">Cargo:
              <input class="form-control" type="text" maxlength="40" id="office" name="office" required>
            </label>
          </div>

          <div class="row mb-3">
            <label class="form-label" for="description">Descrição do cargo:
              <input class="form-control" type="text" maxlength="500" id="description" name="description" required>
            </label>
          </div>

          <div class="row mb-3">
            <label class="form-label" for="date"> Data: 
              <input class="form-control" type="date" name="date" id="date" required>
            </label>
          </div>
        </fieldset>
      
        <div id="buttons-container">
          <button class="btn btn-outline-success" type="submit" id="submit">Enviar</button>
          <button class="btn btn-outline-danger" type="reset" id="clear">Limpar</button>
        </div>

        <div class="container" id="curriculum">
        </div>
      </form>
    </div>

  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  </body>
  
  <script src="script.js"></script>
  
</html>
